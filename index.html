    <h1>Responsiveable Bootstrap Exploration with my freinds!</h1>
    <div class="bg-success text-white p-3 m-3 border border-danger border-5 rounded-pill shadow-lg w-25">I am a Colorful
        Div!</div>

    <form action="">
        <input type="text" placeholder="Your Email"> <br> <br>
        <input type="password" name="" id="" placeholder="Your Password"> <br>
        <button type="submit">Submit</button>
    </form>
    <br> <br> <br>


    <!-- Using Form from Bootstrap -->
    <div class="w-50 mx-auto">
        <h2>Form by my friend Bootstrap!</h2>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br> <br>

    <!-- Form's Floating Label from Bootstrap -->
    <div class="w-50 mx-auto">
        <h2>Floating Labels</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
    </div>






    <!-- Bootstrap JS -->
